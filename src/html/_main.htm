<main class="main">
	<div class="main__container">

		<form action="" class="form">
			<div class="form__artist ">
				<input name="form" class="form__input input" placeholder="Artist">
			</div>

			<div class="form__genre _icon-arrow select-wrapper">
				<select name="form" class="form__select select ">
					<option value="" disabled selected hidden>Genre</option>
					<option value="option1">Option 1</option>
					<option value="option2">Option 2</option>
				</select>
			</div>

			<div class="form__decade _icon-arrow select-wrapper">
				<select name="form" class="form__select select">
					<option value="" disabled selected hidden>Decade</option>
					<option value="option1">Option 1</option>
					<option value="option2">Option 2</option>
				</select>
			</div>
			<div class="form__country _icon-arrow select-wrapper">
				<select name="form" class="form__select select ">
					<option value="" disabled selected hidden>Country</option>
					<option value="option1">Option 1</option>
					<option value="option2">Option 2</option>
				</select>
			</div>
			<div class="form__action">
				<button type="submit" class="form__button button">Search</button>
			</div>
		</form>
		<div class="output">
			<div class="output__card card">
				<div class="card__img img-ibg">
					<img src="@img/1.jpg" alt="vinyl">
				</div>
				<button class="card__like _icon-heart"></button>
				<div class="card__title">Let There Be Rock</div>
				<div class="card__name">AC/DC</div>
				<div class="card__year-folder">
					<span class="card__year-title">Year:</span>
					<span class="card__year-title">1990</span>
				</div>
				<div class="card__style-folder">
					<span class="card__style-title">Style :</span>
					<span class="card__style-value">Punk, Dub, Funk</span>
				</div>
				<div class="card__country-folder">
					<span class="card__country-title">Country :</span>
					<span class="card__country-value">USA</span>
				</div>
				<button class="card__add-button _icon-plus">Add</button>
			</div>

			<div class="output__card card">
				<div class="card__img img-ibg">
					<img src="@img/1.jpg" alt="vinyl">
				</div>
				<button class="card__like _icon-heart"></button>
				<div class="card__title">Let There Be Rock</div>
				<div class="card__name">AC/DC</div>
				<div class="card__year-folder">
					<span class="card__year-title">Year:</span>
					<span class="card__year-title">1990</span>
				</div>
				<div class="card__style-folder">
					<span class="card__style-title">Style :</span>
					<span class="card__style-value">Punk, Dub, Funk</span>
				</div>
				<div class="card__country-folder">
					<span class="card__country-title">Country :</span>
					<span class="card__country-value">USA</span>
				</div>
				<button class="card__add-button _icon-plus">Add</button>
			</div>
		</div>
	</div>
