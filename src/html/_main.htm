<main class="main">
	<div class="main__container">

		<form action="" class="form">
			<div class="form__artist ">
				<input name="form" class="form__input input" placeholder="Artist">

			<div class="form__genre _icon-arrow select-wrapper">

					<option value="" disabled selected hidden>Genre</option>

					<option value="hip-hop">Hip Hop</option>
					<option value="country">Country</option>
					<option value="jazz">Jazz</option>

					<option value="folk">Folk</option>
					<option value="punk">Punk</option>
					<option value="r&b">R&B</option>
					<option value="soul">Soul</option>
					<option value="funk">Funk</option>
					<option value="disco">Disco</option>
				</select>
			</div>

			<div class="form__decade _icon-arrow select-wrapper">
				<select name="form" class="form__select select">
					<option value="" disabled selected hidden>Decade</option>

					<option value="1960-70">1960-70s</option>
					<option value="1970-80">1970-80s</option>
					<option value="1980-90">1980-90s</option>
					<option value="1990-00">1990-2000s</option>
					<option value="2000-10">2000-2010s</option>
					<option value="2010-20">2010-2020s</option>
					<option value="2020-30">2020-2030s</option>
				</select>

			<div class="form__country _icon-arrow select-wrapper">

					<option value="" disabled selected hidden>Country</option>
					<option value="usa">USA</option>
					<option value="uk">UK</option>
					<option value="canada">Canada</option>
					<option value="australia">Australia</option>
					<option value="germany">Germany</option>
					<option value="france">France</option>
					<option value="japan">Japan</option>

					<option value="sweden">Sweden</option>
					<option value="netherlands">Netherlands</option>
					<option value="argentina">Argentina</option>
					<option value="south-africa">South Africa</option>
				</select>
			</div>
			<div class="form__action">
				<button type="submit" class="form__button button">Search</button>
			</div>
		</form>
		<div class="output">

		</div>
	</div>


</main>
